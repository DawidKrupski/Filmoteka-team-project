<header class="header-search container">
    <form class="search-form" id="search-form">
        <input class="search-form__input" type="text" name="searchQuery" autocomplete="off"
            placeholder="Search movies..." />
        <button class="search-form__btn" type="submit">
            <svg class="icon icon-search" width="12" height="12">
                <use href="/src/images/icons.svg#icon-search"></use>
            </svg>
        </button>
    </form>
</header>
