<div class="pagination">
  <nav class="pagination__container">
    <button
      class="pagination__button"
      id="prev-button"
      aria-label="Previous page"
      title="Previous page"
    >
      &lt;
    </button>
    <div id="pagination-numbers"></div>
    <button
      class="pagination__button"
      id="next-button"
      aria-label="Next page"
      title="Next page"
    >
      &gt;
    </button>
  </nav>
</div>
