<div class="modal">
  <a>
    <img
      class="modal__image"
      src="https://www.themoviedb.org/movie/774752-the-guardians-of-the-galaxy-holiday-special#"
    />
  </a>
  <div>
    <div class="modal__title"></div>
    <ul class="modal__info">
      <li class="modal__info-details">
        <p class="marker">Vote/Votes</p>
        <div class="modal__info-rate">
          <div class="rate"></div>
          &nbsp;/&nbsp;
          <div class="rate__total"></div>
        </div>
      </li>
      <li class="modal__info-popularity">
        <p class="marker">Popularity</p>
        <div class="popularity"></div>
      </li>
      <li class="modal__info-title">
        <p class="marker">Orginal Title</p>
        <div class="orginal-title"></div>
      </li>
      <li class="modal__info-gene">
        <p class="marker">Genre</p>
        <div class="genres"></div>
      </li>
    </ul>
    <div class="modal__about-title">
      <p class="marker">About</p>
      <p class="modal__about-text"></p>
    </div>
    <div class="modal__buttons">
      <button class="watched-btn">Add to watched</button>
      <button class="queue-btn">Add to queue</button>
    </div>
  </div>
  <div>
    <button class="modal__close">
      <svg width="14" height="14">
        <use href="images/icons.svg#cross"></use>
      </svg>
    </button>
  </div>
</div>
